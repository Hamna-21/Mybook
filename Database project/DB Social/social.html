<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <title>Profile | MyBook</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fb;
            color: #333;
        }

        /* Top Bar */
        #blue_bar {
            height: 70px;
            background-color: #405d9b;
            color: #d9dfeb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #blue_bar div {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
        }

        #blue_bar h1 {
            font-size: 28px;
        }

        #search_box {
            width: 300px;
            height: 35px;
            border-radius: 20px;
            border: none;
            padding: 0 15px;
            font-size: 16px;
            outline: none;
        }

        /* Cover Section */
        .cover-area {
            background-color: #fff;
            text-align: center;
            margin-top: 20px;
            position: relative;
        }

        .cover-area img.cover-photo {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        .user-info {
            margin-top: 70px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Menu Bar */
        .menu-bar {
            background-color: #d9dfeb;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            margin-top: 10px;
        }

        .menu-bar a {
            margin: 0 15px;
            font-size: 16px;
            text-decoration: none;
            color: #405d9b;
            font-weight: bold;
        }

        .menu-bar a:hover {
            color: #333;
            text-decoration: underline;
        }

        /* Posts Section */
        .posts-section {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
        }

        .post {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .post p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div id="blue_bar">
        <div>
            <h1>MyBook</h1>
            <input type="text" id="search_box" placeholder="Search for People">
        </div>
    </div>

    <!-- Cover Section -->
    <div class="cover-area">
        <img class="cover-photo" src="cover.jpg" alt="Cover Photo">
        <img class="profile-picture" src="Profilephoto.jpg" alt="Profile Picture">
        <div class="user-info">Hamna</div>
    </div>

    <!-- Menu Bar -->
    <div class="menu-bar">
        <a href="#">Timeline</a>
        <a href="#">About</a>
        <a href="#">Friends</a>
        <a href="#">Messages</a>
        <a href="#">Settings</a>
    </div>

    <!-- Posts Section -->
    <div class="posts-section">
        <div class="post">
            <h3>Post Title 1</h3>
            <p>This is the content of the first post. It includes some text describing the post.</p>
        </div>
        <div class="post">
            <h3>Post Title 2</h3>
            <p>This is the content of the second post. Add more details or description here.</p>
        </div>
    </div>
</body>
</html>
