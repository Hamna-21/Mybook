<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="ViewProfile.css">
</head>

<body>
    <!-- Video Background -->
    <video id="background-video" autoplay muted loop>
        <source src="C:/Users/abc/Desktop/DatabaseProject/Homepagebackground.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <!-- Profile Heading -->
        <div class="profile-heading">
            <h1>My Profile</h1>
        </div>

        <!-- Circular Frame in the Top Right Corner -->
        <div class="circular-frame">
            <!-- Inside the circular frame, you can put any content, such as an image or text -->
            <img src="C:/Users/abc/Desktop/DatabaseProject/ProfilePic.png" alt="Profile Picture">
        </div>

        <!-- Box Container -->
        <div class="box-container">
            <!-- Box 1 - My Posts -->
            <a href="my-posts.html" class="box-link">
                <div class="box">
                    <img src="C:/Users/abc/Desktop/DatabaseProject/Posticon.png" alt="My Posts" class="box-icon">
                    <h3>My Posts</h3>
                </div>
            </a>

            <!-- Box 2 - My Activity -->
            <a href="my-activity.html" class="box-link">
                <div class="box">
                    <img src="C:/Users/abc/Desktop/DatabaseProject/Activityicon.png" alt="My Activity" class="box-icon">
                    <h3>My Activity</h3>
                </div>
            </a>

            <!-- Box 3 - My Friends -->
            <a href="my-friends.html" class="box-link">
                <div class="box">
                    <img src="C:/Users/abc/Desktop/DatabaseProject/Friends.png" alt="My Friends" class="box-icon">
                    <h3>My Friends</h3>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
